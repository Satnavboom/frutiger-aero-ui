<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frutiger Aero Mini UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="glass-panel">

    <h1>Frutiger Aero Panel</h1>

    <div class="button-row">
      <button class="frutiger-aero-button small">App 1</button>
      <button class="frutiger-aero-button medium">App 2</button>
      <button class="frutiger-aero-button large">App 3</button>
    </div>

    <div class="slider-container">
      <label for="volume">Volume</label>
      <input type="range" id="volume" min="0" max="100" value="50">
    </div>

    <div class="button-row">
      <button class="frutiger-aero-button medium">Settings</button>
      <button class="frutiger-aero-button medium">Help</button>
    </div>

  </div>

</body>
</html>
